<!DOCTYPE html>
<!-- sign in page -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg" id="nav">
    <a class="navbar-brand" href="#">InLook</a>
  </nav>
  <div class="home">
   <div class="item">
      <div class="content">
         <form action="#" class="form-horizontal" name="form" id="form">
            <div class="logo">
               <h1 id="logintext">Login</h1>
            </div>
            <div id="error"></div>
            <div class="input-group span-3"><span class="input-group-addon"><i class="fa fa-user"></i></span><input type="text" class="form-control" placeholder="Email" id="username"></div>
            <br><br>
            <div class="input-group"><span class="input-group-addon"><i class="fa fa-lock"></i></span><input type="password" class="form-control" placeholder="Password" id="password"></div>
            <br><br>
            <a class="facebookLogin" id="fblogin">
               <fb:login-button scope="public_profile,email" onlogin="checkLoginState()">
            </fb:login-button>
         </a>
         <div class="form-group in"><a class="btn btn-default btn-block" id="login" href="#">Log In</a><a href="/signup">New user? Create a new account!</a></div>
      </form>
   </div>
</div>
</div>
<script>
  $(document).ready(()=>{
    $('#login').click(()=>{
      $.ajax({
        url: '/users',
        type: 'POST',
        data: {
          username: $('#username').val(),
          password: $('#password').val(),
        },
        success: (data) => {
          sessionStorage.setItem("id",data.userId);
        }
      });
    });  
   });
</script>
  
</body>
</html>

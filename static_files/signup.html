<!DOCTYPE HTML>
<html lang="en">
<head>
  <title> Sign up </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="signup.css">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg" id="nav">
		<a class="navbar-brand" href="home.html">InLook</a>
	</nav>
  <h4>Signup</h4>
  <div class="home">
    <div class="item">
      <div class="content">
        <form id='form' class="form-horizontal">
          <!-- <form id='form' method='POST' action="#"> -->
          <label for="firstname">First Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="firstname" type="text" class="form-control" placeholder="First Name">
          </div>
          <br>
          <label for="lastname">Last Name</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="lastname" type="text" class="form-control" placeholder="Last Name">
          </div>
          <br>
          <label for="username">Email</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-user"></i></span>
            <input id="username" type="text" class="form-control" placeholder="Email">
          </div>
          <br>
          <label for="password">Password</label>
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
            <input id="password" type="password" class="form-control" placeholder="Password">
          </div>
          <br>
          <label for="designerOrCustomer">Are You a Designer or Customer?</label>
          <div class="input-group">
            <input class="form-check-input" type="radio" name="isDesigner" id="developer" value="1" checked>
            <label for="developer">Designer</label>
            <input class="form-check-input" type="radio" name="isDesigner" id="customer" value="0">
            <label for="developer">Customer</label>
          </div>
          <div class="form-group in">
            <button id="submitButton" type="submit" class="btn btn-primary btn-sm btn-block">Create Account</button></br>
            <a href="home.html">Have an account? Log in!</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div id="#status"> </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script type="text/javascript">
  $('#submitButton').click(()=>{
    console.log("clicked");
    $.ajax({
      url:'signup',
      type: 'POST',
      data: {
        firstName: $('#firstname').val(),
        email:$('#username').val(),
        lastName:$('#lastname').val(),
        isDesigner:$('input[name=isDesigner]:checked', '#form').val(),
        password:$('#password').val()
      },
      success: (data)=>{
        $('#status').html(data.message);
        console.log('yes success');
      }
    });
  });
  </script>
</body>
</html>

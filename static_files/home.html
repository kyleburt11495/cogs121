<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="home.css">
</head>
<body>
	<nav class="navbar navbar-light bg-light" id="topNav">
		<a class="navbar-brand" href="home.html">InLook</a>
		<div class="input-group md-form form-sm form-2 pl-0 search">
			<input class="form-control my-0 py-1 lime-border" type="text" placeholder="Search" aria-label="Search">
			<div class="input-group-append">
				<span class="input-group-text lime lighten-2" id="basic-text1"><i class="fa fa-search text-grey" aria-hidden="true"></i></span>
			</div>
		</div>
	</nav>
	<div class="sidenav">
		<ul class="navbar-nav" id="leftMenu">
			<li class="nav-item active">Home</li>
			<li class="nav-item"><a href="explore.html">Explore</a></li>
			<li class="nav-item"><a href="messages.html">Messages<a/></li>
				<li class="nav-item"><a href="upload.html">Upload</a></li>
				<li class="nav-item"><a href="profile.html">Profile</a></li>
			</ul>
		</div>
		<div class="main">
			<ul id="innerNav">
				<li class="tablink active" id="trending">TRENDING</li>
				<li class="tablink" id="popular">POPULAR</li>
				<li class="tablink" id="following">FOLLOWING</li>
			</ul>
			<div class="tabcontent" id="trendingContent">
				<p>This is trending content</p>
			</div>
			<div class="tabcontent hide" id="popularContent">
				<p>This is popular content</p>
			</div>
			<div class="tabcontent hide" id="followingContent">
				<p>This is following content</p>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>
		$('#popular').click(function(e){
			if($('#trendingContent').hasClass('hide')){
				$('#trendingContent').removeClass('hide');
			}
			$('#trendingContent').addClass('hide');
			$('#trending').removeClass('active');
			if($('#followingContent').hasClass('hide')){
				$('#followingContent').removeClass('hide');
			}
			$('#followingContent').addClass('hide');
			$('#following').removeClass('active');
			$('#popularContent').removeClass('hide');
			$('#popular').addClass('active');
            //display popular images
            const popularRequestUrl = '/popular';
            console.log('Clicked popular');
            $.ajax({
              url: popularRequestUrl,
              type: 'GET',
              datatype: 'JSON',
              success: (data) => {
                console.log('Received popular pictures');
                console.log(data);
              }
            });

		});
		$('#following').click(function(e){
			if($('#trendingContent').hasClass('hide')){
				$('#trendingContent').removeClass('hide');
			}
			$('#trendingContent').addClass('hide');
			$('#trending').removeClass('active');
			if($('#popularContent').hasClass('hide')){
				$('#popularContent').removeClass('hide');
			}
			$('#popularContent').addClass('hide');
			$('#popular').removeClass('active');
			$('#followingContent').removeClass('hide');
			$('#following').addClass('active');
            //display followed images
            const followingRequestUrl = '/following';
            $.ajax({
              url: followingRequestUrl,
              type: 'GET',
              datatype: 'JSON',
              success: (data) => {
                console.log('Received followed pictures');
                console.log(data);
              }
            });
		});
		$('#trending').click(function(e){
			if($('#popularContent').hasClass('hide')){
				$('#popularContent').removeClass('hide');
			}
			$('#popularContent').addClass('hide');
			$('#popular').removeClass('active');
			if($('#followingContent').hasClass('hide')){
				$('#followingContent').removeClass('hide');
			}
			$('#followingContent').addClass('hide');
			$('#following').removeClass('active');
			$('#trendingContent').removeClass('hide');
			$('#trending').addClass('active');
            //display trending images
            const trendingRequestUrl = '/trending';
            $.ajax({
              url: trendingRequestUrl,
              type: 'GET',
              datatype: 'JSON',
              success: (data) => {
                console.log('Received trending pictures');
                console.log(data);
              }
            });
		});
		</script>
	</body>
	</html>

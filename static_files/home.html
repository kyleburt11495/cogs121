<!DOCTYPE HTML>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" href="home.css">
</head>
<body>
	<nav class="navbar navbar-expand-lg" id="nav">
		<a class="navbar-brand" href="home.html"><img src="inlook.png" class="img-responsive" alt="brandlogo" id="logoImg"/></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="Search...">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button"><i class="fas fa-search"></i></button>
				</span>
			</div>
			<ul class="navbar-nav ml-auto">
				<li class="nav-item">
					<a id="userName" class="nav-link" href="profile.html"><i class="fas fa-user-circle"></i>User</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="messages.html"><i class="far fa-envelope fa-lg"></i></a>
				</li>
				|
				<li class="nav-item">
					<a class="nav-link" href="login.html" id="logout"><i class="fas fa-sign-out-alt"></i></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="main">
		<ul id="innerNav">
			<li class="tablink active" id="trending">TRENDING</li>
			|
			<li class="tablink" id="popular">POPULAR</li>
			|
			<li class="tablink" id="following">FOLLOWING</li>
		</ul>
		<hr>
		<div class="tabcontent" id="trendingContent">
			<h4 class="category-title">STORIES</h4>
			<div id="stories">
				<img class="story img-responsive" id="story1" alt="story1" src="story1.jpg"/>
				<img class="story img-responsive" id="story2" alt="story2" src="story2.jpg"/>
				<img class="story img-responsive" id="story3" alt="story3" src="story3.jpg"/>
				<img class="story img-responsive" id="story4" alt="story4" src="story4.jpg"/>
				<img class="story img-responsive" id="story5" alt="story5" src="story5.jpg"/>
			</div>
			<h4 class="category-title">PROJECTS</h4>
      <div id="projects-list">
      </div>

      <div id="projectTemplate">
        <div class="project-hover">
          <img class="project hidden" src="" alt="">
          <span id="projectOwner"></span>
          <span id="like"></span>
        </div>
      </div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script>

$(document).ready(function() {
   //get userId from session storage
  let userId = sessionStorage.getItem('id');
  //redirect to profile page of logged in user
  const profileUrl = '/profile'
  $('#userName').click((e) => {
    sessionStorage.setItem('profileClickedId', userId);
    window.location.href = 'profile.html';
  });

  
  $('#popular').click((e)=>{
    //display popular images
    $('#trending').removeClass('active');
    $('#following').removeClass('active');
    $('#popular').addClass('active');
    const popularRequestUrl = '/popular';
    console.log('Clicked popular');
    $.ajax({
        url: popularRequestUrl,
        type: 'GET',
        datatype: 'JSON',
        success: (data) => {
            console.log('Received popular pictures');
            console.log(data);
            $('#projects-list').empty();
            $(data).each((e)=>{
              let clone = $('#projectTemplate').contents().clone().attr('src',data[e].mainImg);
              clone.find('img').attr('src',data[e].mainImg).removeClass('hidden');
              clone.find('#projectOwner').html(data[e].userId);
              $('#projects-list').append(clone);
            });
        }
    });
  });

  $('#following').click((e)=>{
    $('#trending').removeClass('active');
    $('#popular').removeClass('active');
    $('#following').addClass('active');

    //get userId from sessionStorage
    let userId = sessionStorage.getItem('id');

    //display followed images
    const followingRequestUrl = '/following/' + userId;
    $.ajax({
        url: followingRequestUrl,
        type: 'GET',
        datatype: 'JSON',
        success: (data) => {
            console.log('Received followed pictures');
            console.log(data);
            $('#projects-list').empty();
            $(data).each((e)=>{
              let clone = $('#projectTemplate').contents().clone().attr('src',data[e].mainImg);
              clone.find('img').attr('src',data[e].mainImg).removeClass('hidden');
              clone.find('#projectOwner').html(data[e].userId);
              $('#projects-list').append(clone);
            });
        }
    });
  });

  $('#trending').click((e)=>{
    $('#popular').removeClass('active');
    $('#following').removeClass('active');
    $('#trending').addClass('active');

    //display trending images
    const trendingRequestUrl = '/trending';
    $.ajax({
        url: trendingRequestUrl,
        type: 'GET',
        datatype: 'JSON',
        success: (data) => {
            console.log('Received trending pictures');
            console.log(data);
            $('#projects-list').empty();
            $(data).each((e)=>{
              let clone = $('#projectTemplate').contents().clone().attr('src',data[e].mainImg);
              clone.find('img').attr('src',data[e].mainImg).removeClass('hidden');
              clone.find('#projectOwner').html(data[e].userId);
              $('#projects-list').append(clone);
            });
        }
    });
  });

  $('#logout').click(() => {
  	sessionStorage.clear();
  	console.log(sessionStorage.getItem('id'));
  });

  //check which user is logged in and modify page
  //perform ajax request to get user name on topbar
  const getUserProfileUrl = '/loadProfile/' + userId;
  console.log(getUserProfileUrl);
  $.ajax({
    url: getUserProfileUrl,
    type: 'GET',
    datatype: 'JSON',
    success: (data) => {
      console.log('Recieved user profile info');
      console.log(data);
      $('#userName')[0].childNodes[1].nodeValue = ' ' + data.firstName + ' ' + data.lastName;
    }
  });
  //default images displayed on page load are trending images
  const trendingRequestUrl = '/trending';
  $.ajax({
      url: trendingRequestUrl,
      type: 'GET',
      datatype: 'JSON',
      success: (data) => {
          console.log('Received trending pictures');
          console.log(data);
          $('#projects-list').empty();
          $(data).each((e)=>{
            let clone = $('#projectTemplate').contents().clone().attr('src',data[e].mainImg);
            clone.find('img').attr('src',data[e].mainImg).removeClass('hidden');
            clone.find('#projectOwner').html(data[e].userId);
            $('#projects-list').append(clone);
          });
      }
  });
  $('body').on('mouseenter', '.project',(e)=>{
    $(event.target).next().css('display','inline-block');
  });
});
</script>
</body>
</html>
